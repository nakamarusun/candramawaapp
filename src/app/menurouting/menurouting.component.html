<mat-sidenav-container (backdropClick)="closeSidebar()" class="h-100 bg-light">
  <mat-sidenav
    class="border-0 shadow-md sidenav"
    [mode]="mobileMode ? 'over' : 'side'"
    [opened]="opened"
  >
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-topbar></app-topbar>
    <div class="mt-2">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
