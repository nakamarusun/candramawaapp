<div class="container">
  <h1 class="mb-3">Produk Kami</h1>
  <div class="row flex-row align-items-stretch">
    <div
      class="pe-2 pb-3 col-6 col-md-4 col-lg-3 col-xl-2"
      *ngFor="let product of products"
    >
      <a
        class="h-100 border shadow rounded-4 d-flex flex-column list-group-item-action"
        routerLink=""
      >
        <img class="rounded-4" [src]="product.image" />
        <div class="p-2 p-lg-3">
          <h4 class="text-gray-800 fw-bold">{{ product.name }}</h4>
          <h5 class="text-gray-600">{{ product.price | currency: "IDR" }}</h5>
        </div>
      </a>
    </div>
  </div>
</div>
