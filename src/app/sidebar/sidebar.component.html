<div class="mb-4 p-3 pt-4">
  <img class="w-100" src="../../assets/title.svg" alt="title" />
</div>

<mat-nav-list class="w-full">
  <mat-list-item
    class="rounded-r-6"
    *ngFor="let menu of menus"
    [routerLink]="menu.href"
    routerLinkActive="bg-warning"
    [routerLinkActiveOptions]="{ exact: menu.name == 'Home' }"
  >
    <mat-icon class="me-2"> {{ menu.icon }} </mat-icon>
    <span>{{ menu.name }}</span>
  </mat-list-item>
</mat-nav-list>
